{% set version = "4.13-27" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-gee
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gee_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gee/gee_{{ version }}.tar.gz
  sha256: 3fb4773fd58fe6aa8bd0ae031add8ee7c33d0e43dfec92e89db04b5dc709a49c

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ stdlib("c") }}          # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('m2w64_fortran') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('gee')"           # [not win]
    - "\"%R%\" -e \"library('gee')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=gee
  license: GPL-2.0-or-later
  summary: Generalized Estimation Equation solver.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
